<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css" />
    <script src="./js/cadastrar.js"></script>
  </head>
  <body class="main_cadastro">
    <div class="container">
      <div class="cadastro">
        <h1>Cadastro</h1>
      </div>

      <div class="inputs">

        <!-- Nome do usuario -->
        Nome <br />
        <input type="text" id="ipt_nome" oninput="valUser()" class="input"  placeholder="ex: Solaire" style="text-align: center;"/>
        <span class="msg_erro" id="msg_valUser"></span>
        
        <!-- Email -->
        Email <br />
        <input type="email" id="ipt_email" oninput="valEmail()" class="input" placeholder="solaire@email.com" style="text-align: center;"/>
        <span class="msg_erro" id="msg_valEmail"></span>
        
        <!-- Confirmar Email -->
        Confirme o Email <br />
        <input type="email" id="ipt_confemail" oninput="valConfEmail()" class="input"  placeholder="solaire@email.com" style="text-align: center;"/>
        <span class="msg_erro" id="msg_valConfEmail"></span>
        
        <!-- Senha -->
        Senha <br />
        <input type="password" id="ipt_senha" oninput="valSenha()" class="input" style="text-align: center;"/>
        <span class="msg_erro" id="msg_valSenha"></span>
        
        <!-- Confirmar Senha -->
        Confirme a Senha <br />
        <input type="password" id="ipt_confsenha" oninput="valConfSenha()" class="input" style="text-align: center;"/>
        <span class="msg_erro" id="msg_valconfSenha"></span>

        Qual sua classe favorita? <br>
        <select class="select_classe" id="slt_classe">
          <option value="1">Não tenho</option>
          <option value="2">Guerreiro</option>
          <option value="3">Cavaleiro</option>
          <option value="4">Bandido</option>
          <option value="5">Andarilho</option>
          <option value="6">Ladrão</option>
          <option value="7">Caçador</option>
          <option value="8">Feiticeiro</option>
          <option value="9">Piromante</option>
          <option value="10">Clérigo</option>
          <option value="11">Depravado</option>
        </select>
      </div>

        <button class="botao" onclick="cadastrar()">Cadastrar</button>

        <p class="texto_jatemcadastro">
          Já tem um cadastro?
          <a href="./login.html" class="cad_to_log">Clique aqui para fazer Login!</a>
        </p>
  
    </div>
  </body>
</html>
